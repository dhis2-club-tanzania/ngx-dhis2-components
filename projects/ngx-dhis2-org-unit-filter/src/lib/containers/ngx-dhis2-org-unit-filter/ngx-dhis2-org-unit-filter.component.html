<div class="ngx-dhis2-org-unit-filter__container">
  <!--user organisation unit selection options-->
  <ngx-dhis2-user-org-unit-selection *ngIf="orgUnitFilterConfig.showUserOrgUnitSection"
    [userOrgUnits]="userOrgUnits$ | async" (activateUserOrgUnit)="onSelectOrgUnit($event)"
    (deactivateUserOrgUnit)="onDeselectOrgUnit($event)">
  </ngx-dhis2-user-org-unit-selection>
  <!--end of user organisation unit selection options-->

  <!--organisation unit selection container-->
  <div class="ngx-dhis2-org-unit-filter__selection-container">
    <div [style.width]="'100%'">
      <!--organisation unit selection area-->
      <ngx-dhis2-org-unit-selection [selectedOrgUnits]="selectedOrgUnits$ | async"
        [loadingOrgUnits]="loadingOrgUnits$ | async" [orgUnitsLoaded]="orgUnitLoaded$ | async"
        [userOrgUnitSelected]="isAnyUserOrgUnitSelected$ | async" [orgUnitFilterConfig]="orgUnitFilterConfig"
        [highestLevelOrgUnits$]="highestLevelOrgUnits$" (activateOrgUnit)="onSelectOrgUnit($event)"
        (deactivateOrgUnit)="onDeselectOrgUnit($event)" (deactivateAllOrgUnit)="onDeselectAllOrgUnits()">
      </ngx-dhis2-org-unit-selection>
      <!--end of organisation unit selection area-->
    </div>
    <div style="padding-left: 10px; width: 100%" *ngIf="orgUnitFilterConfig.showOrgUnitLevelGroupSection">
      <!--organisation unit options area-->
      <div class="ngx-dhis2-org-unit-filter__org-unit-options">
        <!--organisation unit level group section -->
        <div class="ngx-dhis2-org-unit-filter__org-unit-level-group">
          <ngx-dhis2-org-unit-level-group [orgUnitLevels]="orgUnitLevels$ | async"
            [orgUnitGroups]="orgUnitGroups$ | async" [loadingLevels]="loadingOrgUnitLevels"
            [loadingGroups]="loadingOrgUnitGroups" [orgUnitFilterConfig]="orgUnitFilterConfig"
            [height]="orgUnitFilterConfig.contentHeight" (activateOrgUnitLevelOrGroup)="onSelectOrgUnit($event)"
            (deactivateOrgUnitLevelOrGroup)="onDeselectOrgUnit($event)"></ngx-dhis2-org-unit-level-group>
        </div>
        <!--end of organisation unit level group section -->
      </div>
      <!--end of organisation unit options area-->
    </div>
  </div>
  <!--organisation unit selection container-->


  <div class="ngx-dhis2-org-unit-filter__footer" *ngIf="!orgUnitFilterConfig.hideActionButtons">
    <div class="ngx-dhis2-org-unit-filter__selected">
      <ngx-dhis2-org-unit-selected-org-unit [selectedOrgUnits]="selectedOrgUnits"
        (deactivateOrgUnit)="onDeselectOrgUnit($event)" (deactivateAllOrgUnits)="onDeselectAllOrgUnits()">
      </ngx-dhis2-org-unit-selected-org-unit>
    </div>

    <!--organisation unit buttons-->
    <div class="ngx-dhis2-org-unit-filter__org-unit-buttons">
      <button mat-stroked-button (click)="onClose($event)">
        Close</button>&nbsp;
      <button mat-stroked-button color="primary" (click)="onUpdate($event)">
        Update
      </button>
    </div>
    <!--end of organisation unit buttons-->
  </div>

</div>
