<div
  class="dhi2-dashboard-container"
  *ngIf="{
    currentUser: currentUser$ | async
  } as params"
>
  <lib-dashboard
    *ngIf="params?.currentUser"
    [currentUser]="params?.currentUser"
  ></lib-dashboard>
  <mat-progress-bar
    *ngIf="!params?.currentUser"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
