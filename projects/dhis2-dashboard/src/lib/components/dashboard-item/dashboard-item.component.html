<div
  class="dashboard-item"
  *ngIf="dashboardItem && dashboardItem.visualization"
>
  <hris-visualization
    [visualizationObject]="dashboardItem.visualization"
    [globalDataSelections]="globalDataSelections"
    [currentUser]="currentUser"
    [systemInfo]="systemInfo"
    [fullScreen]="fullScreen"
    [dashboardItemType]="dashboardItemType"
    [fromDashboard]="fromDashboard"
    [isNew]="isNew"
  >
  </hris-visualization>
</div>
