<div
  class="visualization-card-loader-container"
  [style.height]="'calc(' + height + ' - 15px)'"
>
  <div class="loader-block">
    <div
      class="chart-loader"
      *ngIf="!visualizationType || visualizationType === 'CHART'"
      [style.height]="'calc(' + height + ' - 70px)'"
    >
      <div style="margin-top: 30%">
        <div class="animated-background">&nbsp;</div>
      </div>
      <div style="margin-top: 20%">
        <div class="animated-background">&nbsp;</div>
      </div>
      <div style="height: 100%">
        <div class="animated-background">&nbsp;</div>
      </div>
      <div style="margin-top: 10%">
        <div class="animated-background">&nbsp;</div>
      </div>
      <div style="margin-top: 25%">
        <div class="animated-background">&nbsp;</div>
      </div>
      <div style="margin-top: 20%">
        <div class="animated-background">&nbsp;</div>
      </div>
    </div>
    <table
      class="table-loader"
      *ngIf="visualizationType === 'TABLE'"
      [style.height]="'calc(' + height + ' - 50px)'"
    >
      <tr *ngFor="let tableCell of tableCellCounts">
        <td>
          <div class="animated-background">&nbsp;</div>
        </td>
        <td>
          <div class="animated-background">&nbsp;</div>
        </td>
        <td>
          <div class="animated-background">&nbsp;</div>
        </td>
        <td>
          <div class="animated-background">&nbsp;</div>
        </td>
      </tr>
    </table>
  </div>
  <div class="loading-text">
    <mat-spinner *ngIf="!name" [diameter]="20"></mat-spinner>
    {{ name ? name : '' }}
  </div>
</div>
