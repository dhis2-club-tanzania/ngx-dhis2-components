<div class="selection-filter-container">
  <!--selection filter header-->
  <div class="selection-filter-header">
    <button mat-stroked-button (click)="onOpenFilter($event)"
      [matTooltip]="'Filter by Different dimensions' | translate">
      <mat-icon [style.color]="'gray'">filter_alt</mat-icon>
      <span class="filter-button-title">Filter</span>
    </button>
  </div>
  <!--end of selection filter header-->
</div>
