<div class="w-100 d-flex justify-content-left">
  <button mat-stroked-button (click)="toggleFilters($event)">Filters</button>
  <button
    class="ml-1"
    [ngClass]="{
      'active-filter-type': currentFilterType == 'PERIOD'
    }"
    *ngIf="showFilterSelections"
    mat-stroked-button
    (click)="toggleFilterType($event, 'PERIOD')"
  >
    Period
  </button>
  <button
    class="ml-1"
    [ngClass]="{
      'active-filter-type': currentFilterType == 'ORG_UNIT'
    }"
    *ngIf="showFilterSelections"
    mat-stroked-button
    (click)="toggleFilterType($event, 'ORG_UNIT')"
  >
    Org Unit
  </button>
</div>

<div
  class="mt-1"
  *ngIf="showFilterSelections"
  style="
    border: solid 1px #eee;
    position: absolute;
    z-index: 101;
    padding: 4px 8px;
    background-color: #fff;
    width: 100%;
  "
>
  <lib-visualization-filters-container
    [filterType]="currentFilterType"
    [selections]="selections"
    (selections)="onGetSelections($event)"
  ></lib-visualization-filters-container>
  <div class="d-flex justify-content-end mb-2">
    <button mat-stroked-button (click)="onCancel($event)">Cancel</button>
    <button
      mat-stroked-button
      class="ml-2"
      (click)="onUpdate($event, selections)"
    >
      Update
    </button>
  </div>
</div>

<div style="margin-top: 15px; z-index: 100">
  <lib-chart-container
    [visualizationConfigs]="visualizationConfigs"
  ></lib-chart-container>
</div>
